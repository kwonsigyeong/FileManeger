<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
      File manager
    </title>
    <script
      src="https://kit.fontawesome.com/0aa3e8f9ce.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      a {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="drawer flex p-6 bg-black text-white">
      <div class="drawer_container flex">
        <a href="/filesPage">
          <div class="drawer_container_item files">
            <i class="fa-solid fa-file "></i>
            <span>files</span>
          </div>
        </a>

        <a href="/fileListPage">
          <div class="drawer_container_item files">
            <i class="fa-solid fa-file"></i>
            <span>file list</span>
          </div>
        </a>

        <a href="/searchPage">
          <div class="drawer_container_item search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>search</span>
          </div>
        </a>

        <a href="/settingPage">
          <div class="drawer_container_item setting">
            <i class="fa-solid fa-gear"></i>
            <span>setting</span>
          </div>
        </a>

        <a href="/dashBoardPage">
          <div class="drawer_container_item dashboard">
            <i class="fa-solid fa-chart-line"></i>
            <span>dash board</span>
          </div>
        </a>
      </div>
    </div>

    <div class="main-content m-10">
      <div class="top-bar text-2xg flex justify-center p-6">
        <h2 th:text="${title}" class="text-3xl"></h2>
      </div>
      <div class="content-area flex justify-center" >
        <div layout:fragment="content"></div>
      </div>
    </div>
  </body>
</html>
